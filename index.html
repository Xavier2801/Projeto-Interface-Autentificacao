<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Interface de Autentificação</title>
        <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    </head>
    <body>
        
        <div id="container">
                <img src="imagens/perfil.png">

                <form action="">

                    <div>
                            <input class="email" type="text" name="email" id="email" placeholder="Digite o seu e-mail">
                     </div>

                    <div>
                            <input class="senha" type="text" name="password" id="senha" placeholder="Digite a sua senha">
                    </div>

                    <div>
                        <input class="submit" type="submit" value="Logar">
                    </div>

                </form>
        </div>    

    </body>
</html>
